<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    #perfilContainer {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin-bottom: 10px;
    }

    li strong {
      display: inline-block;
      width: 100px; /* Ajusta según sea necesario */
    }
  </style>
</head>

<body>
  <h1>Perfil</h1>

  <div id="perfilContainer"></div>

  <script>
    // Obtener el ID del registro desde la URL
    var urlParams = new URLSearchParams(window.location.search);
    var registroId = urlParams.get("id");

    if (registroId) {
      // Obtener los datos del registro desde la API
      var registroUrl = "https://registro-25757-default-rtdb.firebaseio.com/registro/" + registroId + ".json";
      fetch(registroUrl)
        .then(function (response) {
          return response.json();
        })
        .then(function (data) {
          // Crear un objeto de perfil sin la contraseña
          var perfil = {
            nombreyapellido: data.nombreyapellido,
            dni: data.dni,
            email: data.mail,
            curso: data.curso
          };

          // Mostrar los datos del perfil
          mostrarDatosPerfil(perfil);
        })
        .catch(function (error) {
          console.error(error);
        });
    } else {
      // Si no se encuentra el ID del registro en la URL, redirigir a login.html u otra página
      window.location.href = "login.html";
    }

    function mostrarDatosPerfil(perfil) {
      var perfilContainer = document.getElementById("perfilContainer");

      var ul = document.createElement("ul");
      for (var key in perfil) {
        var li = document.createElement("li");
        var strong = document.createElement("strong");
        strong.textContent = key + ":";
        li.appendChild(strong);
        li.innerHTML += " " + perfil[key];
        ul.appendChild(li);
      }

      perfilContainer.appendChild(ul);
    }
  </script>
</body>

</html>
